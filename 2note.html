<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用说明</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 设置页面整体样式 */
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .custom-content {
            margin-top: 20px;
            margin-bottom: 20px; /* 确保上下边距一致 */
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .content-text {
            font-size: 16px;
            color: #333;
            line-height: 1.2; /* 设置合适的行高 */
        }
        .content-text br {
            display: none; /* 隐藏多余的换行符 */
        }
        .content-text img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .img-container {
            text-align: center;
            margin: 20px 0;
        }
        .img-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title"></h1>

        <!-- 图片说明 -->
        <div class="img-container">
            <img id="page-image" src="" alt="商品图片">
        </div>

        <!-- 差异化内容区域 -->
        <h2 class="card-title text-center">使用说明</h2>
        <div class="custom-content">
          <div class="content-text">
            <p style="background-color: #fff3cd; padding: 5px; border-radius: 5px; font-weight: bold;">注：项目无法直接打开，需在店铺购买后，获取项目解压密码</p>
            <p>注：使用 UE5.4 生成工程所需文件。</p>
            <p>仓库地址：https://gitee.com/hanbabang/ue5-action-rpg</p>
          </div>
        </div>
    </div>

    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // 从 URL 中获取参数
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const image = urlParams.get('image');

        // 动态设置标题和图片
        if (title && image) {
            document.getElementById('page-title').textContent = `${decodeURIComponent(title)}`;
            document.getElementById('page-image').src = decodeURIComponent(image);
        }
    </script>
</body>
</html>
