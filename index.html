<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚上做游戏的仓库</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 设置图片容器的宽高比例 */
        .card-img-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 宽高比例，可以根据需要调整 */
            overflow: hidden;
        }

        /* 设置图片的样式 */
        .card-img-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片在容器中显示完整且不失真 */
        }

        /* 设置商品卡片的样式 */
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 设置文字介绍区域样式 */
        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 150px; /* 固定最小高度，确保所有卡片一致 */
        }

        /* 设置标题样式 */
        .card-title {
            flex: 1; /* 让标题区域填充剩余空间 */
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 限制最多显示2行 */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis; /* 超出部分显示省略号 */
        }

        /* 设置按钮区域样式 */
        .card-buttons {
            margin-top: auto; /* 将按钮区域固定在底部 */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">晚上做游戏的仓库</h1>
        <div id="product-list" class="row">
            <!-- 商品将动态添加到这里 -->
        </div>
    </div>

    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // 商品数据示例

                link1: "https://weidian.com/item.html?itemID=7387919452&spider_token=4db0",
                link2: "https://item.taobao.com/item.htm?id=896593675035"
            },
            {
                title: "【UE5 C++】官方动作RPG升级版 GAS最佳实践 UE5.4运行",

                link1: "https://weidian.com/item.html?itemID=7412998076&spider_token=11e9",
                link2: "https://item.taobao.com/item.htm?id=897703988168"
            },

                link1: "https://weidian.com/item.html?itemID=7398366690&spider_token=cda9",
                link2: "https://item.taobao.com/item.htm?id=896595943558"
            },
            {
                title: "【UE5 C++】渲染Shader Render管线 一个工程搞定 UE5.2运行",
                image: "https://hanbabang-1311741789.cos.ap-chengdu.myqcloud.com/Imgs/eve4.jpg", // 本地图片路径

            },
        ];

        // 动态生成商品卡片
        function renderProducts() {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-img-container">
                                <img src="${product.image}" class="card-img-top" alt="${product.title}">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <div class="card-buttons">
                                    <a href="${product.link1}" class="btn btn-primary btn-block" target="_blank">仓库链接</a>
                                    <a href="${product.link2}" class="btn btn-secondary btn-block mt-2" target="_blank">备用链接</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        // 调用函数渲染商品
        renderProducts();
    </script>
</body>
</html>
