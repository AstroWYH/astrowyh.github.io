<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚上做游戏的仓库</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 设置背景渐变 */
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
        }

        /* 设置标题样式 */
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* 设置卡片样式 */
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* 设置图片容器的宽高比例 */
        .card-img-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 宽高比例 */
            overflow: hidden;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* 设置图片的样式 */
        .card-img-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 设置文字介绍区域样式 */
        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        /* 设置标题样式 */
        .card-title {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: #343a40;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 设置按钮区域样式 */
        .card-buttons {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        .card-buttons .btn {
            flex: 1;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .card-buttons .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>晚上做游戏的仓库</h1>
        <div id="product-list" class="row">
            <!-- 商品将动态添加到这里 -->
        </div>
    </div>

    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // 商品数据示例
        const products = [
            {
                title: "【UE5 C++】Mass框架工程 性能优化 多版本运行 UE5.2运行",
                link1: "https://h5.m.goofish.com/item?id=900327380766",
                link2: "https://weidian.com/item.html?itemID=7424641670&spider_token=b560"
            },
            {
                title: "【UE5 C++】背包系统 MVC经典框架 UE5.2运行",
                link1: "https://h5.m.goofish.com/item?id=900305968938",
                link2: "https://weidian.com/item.html?itemID=7387919452&spider_token=4db0"
            },
            {
                title: "【UE5 C++】官方动作RPG升级版 GAS最佳实践 UE5.4运行",
                link1: "https://h5.m.goofish.com/item?id=899199191347",
                link2: "https://weidian.com/item.html?itemID=7412998076&spider_token=11e9"
            },
            {
                title: "【UE5 C++】蓝图/C++ 完全对照入门Demo 游戏公司首周作业 UE5.0运行",
                link1: "https://h5.m.goofish.com/item?id=899199243624",
                link2: "https://weidian.com/item.html?itemID=7398366690&spider_token=cda9"
            },
            {
                title: "【UE5 C++】渲染Shader Render管线 一个工程搞定 UE5.2运行",
                link1: "https://h5.m.goofish.com/item?id=899197735799",
                link2: "https://weidian.com/item.html?itemID=7394591549&spider_token=14a2"
            },
            {
                title: "【UE5 C++】UE反射到Lua 最小系统实现 UE5.2运行",
                link1: "https://h5.m.goofish.com/item?id=900327220115",
                link2: "https://weidian.com/item.html?itemID=7392511090&spider_token=9f59"
            },
            {
                title: "【UE5 C++】服务器客户端 网络复制 一个工程搞懂 UE5.2运行",
                link1: "https://h5.m.goofish.com/item?id=899927621784",
                link2: "https://weidian.com/item.html?itemID=7390092458&spider_token=0bed"
            },
            {
                title: "【OpenCV C++】OpenCV仓库示例源码 一键运行上百示例",
                link1: "https://h5.m.goofish.com/item?id=899474878887",
                link2: "https://weidian.com/fastorder.html?itemID=5363086521&spider_token=fd2e"
            },
        ];

        // 动态生成商品卡片
        function renderProducts() {
            const productList = document.getElementById('product-list');
            products.forEach((product, index) => {
                const imageUrl = `https://hanbabang-1311741789.cos.ap-chengdu.myqcloud.com/Imgs/eve${index}.jpg`;
                const noteUrl = `${window.location.pathname.replace('index.html', '')}${index}note.html`;
                const productCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-img-container">
                                <img src="${imageUrl}" class="card-img-top" alt="${product.title}">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <div class="card-buttons">
                                    <a href="${product.link1}" class="btn btn-primary" target="_blank">仓库链接</a>
                                    <a href="${product.link2}" class="btn btn-secondary" target="_blank">备用链接</a>
                                    <a href="${noteUrl}" class="btn btn-info" target="_blank">待开发中</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        // 调用函数渲染商品
        renderProducts();
    </script>
</body>
</html>
