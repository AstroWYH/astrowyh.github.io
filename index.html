    <style>
        /* 设置背景渐变 */
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
        }

        /* 设置标题样式 */
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* 栏目标题样式 */
        .section-title {
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
            color: #495057;
            font-weight: bold;
        }

        /* 设置卡片样式 */
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* 设置图片容器的宽高比例 */
        .card-img-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 宽高比例 */
            overflow: hidden;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* 设置图片的样式 */
        .card-img-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 设置文字介绍区域样式 */
        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        /* 设置标题样式 */
        .card-title {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: #343a40;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 设置按钮区域样式 - 修改部分 */
        .card-buttons {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .card-buttons .btn {
            flex: 1;
            min-width: 0;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .card-buttons .btn:hover {
            transform: scale(1.05);
        }

        /* 设置版权信息样式 */
        .footer {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #6c757d;
        }
