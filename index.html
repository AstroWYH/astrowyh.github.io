<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚上做游戏的仓库</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">商品展示</h1>
        <div id="product-list" class="row">
            <!-- 商品将动态添加到这里 -->
        </div>
    </div>

    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // 商品数据示例
        const products = [
            {
                title: "【UE5 C++】虚幻引擎英雄联盟 背包系统 源码仓库UE5.2 打开工程运行",
                image: "./Imgs/product1.png", // 本地图片路径
                link1: "https://d.weidian.com/weidian-pc/weidian-loader/#/pc-vue-item-list/item/list",
                link2: "https://d.weidian.com/weidian-pc/weidian-loader/#/pc-vue-item-list/item/list"
            },
            {
                title: "【UE5 C++】动作RPG升级版 一键运行 UE5.4直接运行",
                image: "./Imgs/product2.png", // 本地图片路径
                link1: "https://d.weidian.com/weidian-pc/weidian-loader/#/pc-vue-item-list/item/list",
                link2: "https://d.weidian.com/weidian-pc/weidian-loader/#/pc-vue-item-list/item/list"
            }
        ];

        // 动态生成商品卡片
        function renderProducts() {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.title}">
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <a href="${product.link1}" class="btn btn-primary btn-block" target="_blank">仓库链接</a>
                                <a href="${product.link2}" class="btn btn-secondary btn-block mt-2" target="_blank">备用链接</a>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        // 调用函数渲染商品
        renderProducts();
    </script>
</body>
</html>
